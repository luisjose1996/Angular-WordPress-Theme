<ng-include src=" dir + '/form.html' "></ng-include>
	<!-- LOOP THROUGH POSTS / ROWS -->
	<div class="row-fluid">
		<div class="span8">			
			<div class="row-fluid">
			    <div class="span12">
				    <ng-include  src=" dir+ '/block.php?id=100&title=true' "></ng-include>
				    <h3>Latest Posts</h3>
				    <article ng-repeat="post in posts" class="projects">
					    <a class="title" href="#/view/{{post.ID}}">{{post.post_title}}</a>
					    <span class="date">{{datify(post.post_date)}}</span>
					    <p>{{post.post_excerpt}}</p>
					    <a class="btn btn-primary btn-small" href="{{site + '#/view/' + post.ID}}">Read More >></a>
					    <!-- EDIT -->
					    <div ng-show="$root.user" class="edit">
						    <button ng-click="delete($index, post)" class="btn btn-mini">Delete</button>
						    <button ng-click="edit(post)" data-toggle="modal" data-target="#save" class="btn btn-mini">Edit</button>
						</div>
				    </article>
				</div>
			</div>
		</div>
		<!-- SIDEBAR -->
		<div class="span4 sidebar">
	    	<ng-include src=" dir + '/sidebar.html' "></ng-include>
		</div>
	</div>
	
	<!-- ADD POST -->
    <div class="row-fluid" ng-show="$root.user">
      <div class="span12"><button ng-click="add()" data-toggle="modal" data-target="#save">add</button></div>
	</div>
